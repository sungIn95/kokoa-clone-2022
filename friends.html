<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <!--css를 링크 해준다.-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Friends - Kokoa Talk</title>
  <!--제목을 설정해 준다. -->
</head>

<body>
  <div class="status-bar">
    <!--위에 3가지 상태를 표현하기 위한 바-->
    <div class="status-bar__column">
      <!--각각 와이파이 시간 배터리-->
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
      <!--아이콘 홈페이지를 링크해서 갖고 온다. -->
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <!--2번째 Friends 랑 아이콘 3개-->
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-display-link">
    <!--3번쨰 회색 바탕 줄-->
    <i class="fas fa-info-circle"></i>Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <!--가운데 내용 메인으로 다 묶여 있음.-->
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://avatars3.githubusercontent.com/u/3612017"
          class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title "> Nicolas</h4>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold"> Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
         <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
         </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x">
            <!--1번쨰-->
          </i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
          <!--2번쨰-->
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
          <!--3번쨰-->
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
          <!--4번쨰-->
          <span class="nav__notification--small"></span>
        </a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big ㅠ</span>
  </div>


  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <!--script는 항상 마지막에 있어야 한다. -->
</body>

</html>
