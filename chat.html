<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <!--css를 링크 해준다.-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>chat - Kokoa Talk</title>
  <!--제목을 설정해 준다. -->
</head>

<body id="chat-screen">
  <div class="status-bar">
    <!--위에 3가지 상태를 표현하기 위한 바-->
    <div class="status-bar__column">
      <!--각각 와이파이 시간 배터리-->
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
      <!--아이콘 홈페이지를 링크해서 갖고 온다. -->
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>

      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">니꼬</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="https://avatars3.githubusercontent.com/u/3612017">
      <div class="message-row__content">
        <span class="message__author">Nicolas</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="messge__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you!</span>
          <span class="messge__time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="write a message..." />
      <i class="far fa-smile-wink"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>


  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <!--script는 항상 마지막에 있어야 한다. -->
</body>

</html>
